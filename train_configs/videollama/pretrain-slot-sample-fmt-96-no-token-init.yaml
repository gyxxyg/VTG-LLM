model:
  arch: timechat
  model_type: pretrain_llama_v2
  freeze_vit: True
  freeze_qformer: False


  # Q-Former
  num_query_token: 32

  vit_model: "yourpath/eva-vit-g/eva_vit_g.pth"
  llama_model: "yourpath/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
  q_former_model: "yourpath/instruct-blip/instruct_blip_vicuna7b_trimmed.pth"
  ckpt: "yourpath/Video-LLaMA-2-7B-Finetuned/VL_LLaMA_2_7B_Finetuned.pth"


  # only train vision branch
  use_video_qformer: False
  frozen_llama_proj: False
  frozen_video_Qformer: False
  sampler_type: 'slot'
  sample_num: 256

  fusion_head_layers: 2
  max_frame_pos: 96
  fusion_header_type: "seqTransf"

  max_txt_len: 2048

  # for llama_2_chat:
  end_sym: "</s>"
  prompt_path: ""
  prompt_template: '[INST] <<SYS>>\n \n<</SYS>>\n\n{} [/INST] '

  use_grad_checkpoint: True
  lora: True
  lora_inference_mode: False
  qformer_text_input: False
  window_size: 32
  stride: 32

  # use real time stamp
  real_time_stamp: True
  max_time_pos: 8192
  # use time special token
  special_time_token: True
  time_token_initialization: False

datasets:
  time_instruct:
    data_type: video
    build_info:
      anno_dir: "yourpath/vtg-it-120k.json"
      videos_dir: "/"
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 96
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "yourpath/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
    model_type: "llama_v2"
    num_frm: 96
    sample_type: 'rand'
    max_txt_len: 2048
    stride: 32
    special_time_token: True
    strict_video_token_num: 256
    visual_model_type: "eva_clip"
    use_msg: True

  valley72k_instruct:
    data_type: video
    build_info:
      anno_dir: "yourpath/valley-97k.json"
      videos_dir: "/"
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 96
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "yourpath/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
    model_type: "llama_v2"
    num_frm: 96
    sample_type: 'rand'
    max_txt_len: 2048
    stride: 32
    special_time_token: True
    strict_video_token_num: 256
    visual_model_type: "eva_clip"
    use_msg: True

run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  iters_per_epoch: 13562  # (104k+72k)/16
  batch_size_train: 1
  batch_size_eval: 4
  num_workers: 6
  warmup_steps: 8137  # iters_per_epoch*0.6
  accum_grad_iters: 4

  seed: 42
  output_dir: "ckpt/ours/slot_videollama_fm96_fmt_token_no_init"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True